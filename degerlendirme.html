<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anket Formu</title>
    <style>
        body {
            background-image: url(register.jpg); /* Arka plan resmi */
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        form {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            border: 3px solid #fff;
            width: 300px;
        }
        input, select {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <form id="surveyForm">
        <h1>Anket Formu</h1>
        <input type="text" id="firstName" placeholder="İsim" required>
        <input type="text" id="lastName" placeholder="Soyisim" required>
        
        <label for="rating">Sayfayı Puanla:</label>
        <select id="rating" required>
            <option value="">Seçiniz</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>

        <button type="submit">Gönder</button>
    </form>

    <script>
        document.getElementById('surveyForm').onsubmit = function(event) {
            event.preventDefault(); // Formun varsayılan gönderimini engelle

            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const rating = document.getElementById('rating').value;

            alert(`Teşekkürler, ${firstName} ${lastName}! Değerlendirmeniz: ${rating}`);

            // Burada veriyi bir sunucuya göndermek için AJAX kullanılabilir
            // E-posta bildirimleri için bir sunucu tarafı kodu gerekecek
        };
    </script>
</body>
</html>
